<head>
  
  <script>
    function check() {
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            
            const firstname = document.getElementById('firstname').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            
            if (!firstname || !lastname || !email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                event.preventDefault(); 
                return;
            }

            
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                event.preventDefault(); 
                return;
            }
        });
    }

    window.onload = check;
</script>
</head>
<body>
  <form class="form" id="registrationForm" action="http://localhost:8080/destina/register" method="post">
      <p class="title">Register </p>
     
      <div class="flex">
          <label>
              <input class="input" type="text" id="firstname" placeholder="" required="">
              <span>Firstname</span>
          </label>
  
          <label>
              <input class="input" type="text" id="lastname" placeholder="" required="">
              <span>Lastname</span>
          </label>
      </div>  
              
      <label>
          <input class="input" type="email" id="email" placeholder="" required="">
          <span>Email</span>
      </label> 
          
      <label>
          <input class="input" type="password" id="password" placeholder="" required="">
          <span>Password</span>
      </label>
      <label>
          <input class="input" type="password" id="confirmPassword" placeholder="" required="">
          <span>Confirm password</span>
      </label>
      <button class="submit" type="submit" onsubmit="return check()">Submit</button>
      <p class="signin">Already have an account? <a href="loginpage.html">Signin</a></p>
  </form>

<style>
   
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 300px; 
  padding: 10px ;
  border-radius: 50px;
  position: relative;
  background-color: black;
  color: #fff;
  border: 2px solid #b0ed88;
  margin-left: 380px;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  background: url(register-bg1.jpg) no-repeat center center fixed; 
  background-size: cover; 
}


.title {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
  color: #00bfff;
  margin-left: 80px;

}

.title::before {
  width: 18px;
  height: 18px;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.title::before,
.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: #00bfff;
}

.message, 
.signin {
  font-size: 14.5px;
  color: rgba(255, 255, 255, 0.7);
}

.signin {
  text-align: center;
}

.signin a:hover {
  text-decoration: underline royalblue;
}

.signin a {
  color: #00bfff;
}


.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  background-color: #333;
  color: #fff;
  width: 100%;
  padding: 20px 05px 05px 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  color: rgba(255, 255, 255, 0.5);
  position: absolute;
  left: 10px;
  top: 0px;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 12.5px;
  font-size: 0.9em;
}

.form label .input:focus + span,
.form label .input:valid + span {
  color: #00bfff;
  top: 0px;
  font-size: 0.7em;
  font-weight: 600;
  
}

.input {
  font-size: medium;
}

.submit {
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
  background-color: #00bfff;
}

.submit:hover {
  background-color: #00bfff96;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}
</style>
